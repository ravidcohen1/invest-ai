  - "BABA"  # Alibaba Group Holding
  - "NVDA"  # NVIDIA Corporation
  - "TSLA"  # Tesla, Inc.
  - "PYPL"  # PayPal Holdings, Inc.
  - "ADBE"  # Adobe Inc.
  - "INTC"  # Intel Corporation
  - "CSCO"  # Cisco Systems, Inc.
  - "ORCL"  # Oracle Corporation
  - "CRM"  # Salesforce.com, Inc.
  - "SSNLF"  # Samsung Electronics Co., Ltd.
